spring.datasource.url=jdbc:mysql://localhost:3306/sporticus
spring.datasource.username=Sporticus
spring.datasource.password=S0uthern
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
# Keep the connection alive if idle for a long time (needed in production)
spring.jpa.hibernate.show-sql=false
spring.jpa.hibernate.format-sql=true
# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto=update
# Naming strategy
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager)
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
# Silly Dave's TIME ZONE
spring.jpa.hibernate.jdbc.time_zone=CEST
