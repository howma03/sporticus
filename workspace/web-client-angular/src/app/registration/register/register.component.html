
<main class='md-padding' layout="row" flex>
  <ux-ebox>
    <ux-ebox-header>
      <h3>Registration</h3>
    </ux-ebox-header>

    <ux-ebox-content>
      Create a new user<br/><br/>
        <mat-form-field>
          <input matInput #userName placeholder="Username">
        </mat-form-field>
        <br/>
        <mat-form-field>
          <input matInput #email placeholder="Email">
        </mat-form-field>
        <br/>
        <mat-form-field>
          <input matInput #password type="password" placeholder="Password">
        </mat-form-field>
        <br/>
        <button mat-raised-button
            (click)='doRegister(userName.value, email.value, password.value)'>
            Register
        </button>
    </ux-ebox-content>
  </ux-ebox>
