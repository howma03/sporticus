<div class="example-container mat-elevation-z8">

  <table class="table table-hover">
    <thead>
    <tr class="table-header-dark">
      <th>Id</th>
      <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr class="hover-action-container" *ngFor="let item of orgs" uxHoverActionContainer>
      <td class="text-black">{{ item.id }}</td>
      <td class="text-black">{{ item.name }}</td>
    </tr>
    </tbody>
  </table>

</div>
