<div class="marquee-modal-window">
  <ux-ebox>
    <ux-ebox-header>
      <h3>Delete organisation</h3>
    </ux-ebox-header>

    <ux-ebox-content>
      Are you sure you want to delete the {{data.type}} - "{{data.organisationName}}"<br/><br/>
      <button md-button (click)="closeDialog(true)">Yes</button>
      <button md-button (click)="closeDialog(false)">No</button>
    </ux-ebox-content>
  </ux-ebox>

</div>
