<div class="marquee-modal-window">
  <div class="side-panel">
    <div class="marquee-logo">
      <i class="hpe-icon hpe-scorecard hpe-5x text-secondary" aria-hidden="true"></i>
    </div>

    <div class="marquee-info-panel">
      <h3 class="title">Event Details</h3>
      <p class="description">{{creationDescription}}</p>
    </div>
  </div>

  <div class="main-panel">

    <div class="marquee-header">
      <h1 class="marquee-title">Event</h1>
    </div>

    <div class="marquee-body case-modal">
      <div class="row">
        <div class="col-sm-9">

          <form #eventForm="ngForm" (ngSubmit)="makeChange()">

            <div class="form-group">
              <label class="form-label case-label">Name *</label>
              <input
                type="text" placeholder="Enter name" class="form-control" name="name"
                [(ngModel)]="eventDetails.name"/>
            </div>

            <div class="form-group">
              <label class="form-label case-label">Description</label>
              <input type="text" placeholder="Enter Description" class="form-control" name="description"
                     [(ngModel)]="eventDetails.description"/>
            </div>

            <div class="form-group">
              <label class="form-label case-label">Domain</label>
              <input type="text" placeholder="Enter Domain" class="form-control" name="domain"
                     [(ngModel)]="eventDetails.type"/>
            </div>

            <div class="form-group">
              <label class="form-label case-label">Type</label>
              <input type="text" placeholder="Enter Type" class="form-control" name="type"
                     [(ngModel)]="eventDetails.type"/>
            </div>

            <div class="form-group">
              <label class="form-label case-label">Status</label>
              <input type="text" placeholder="Enter Status" class="form-control" name="status"
                     [(ngModel)]="eventDetails.status"/>
            </div>

            <div class="marquee-footer">
              <button type="button" style="width: 80px" class="btn button-primary m-r-xs" type="submit">{{submitText}}
              </button>
              <button type="button" style="width: 80px;" class="btn button-secondary" (click)="cancel()">Cancel</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
