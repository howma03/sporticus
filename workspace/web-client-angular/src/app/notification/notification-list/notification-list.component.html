<div class="example-container mat-elevation-z8">

  <div>
    <button type="button" class="btn button-primary" (click)="openModal()">
      <span class="hpe-icon hpe-notification" aria-hidden="true"></span>&nbsp;Add Notification
    </button>
  </div>

  <table class="table table-hover">
    <thead>
    <tr class="table-header-dark">
      <th>Severity (Icon)</th>
      <th>Title</th>
      <th>Text</th>
    </tr>
    </thead>
    <tbody>
    <tr class="hover-action-container" *ngFor="let item of notifications" uxHoverActionContainer>
      <td class="text-black">{{ item.severity }}</td>
      <td class="text-black">{{ item.title }}</td>
      <td class="text-black">{{ item.text }}</td>
    </tr>
    </tbody>
  </table>

</div>
