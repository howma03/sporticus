<br/>
<div>
  <button type="button" class="btn button-primary" (click)="openModal()">
    <span class="hpe-icon hpe-deployment" aria-hidden="true"></span>&nbsp;Add User
  </button>
</div>

<br/>

<div class="user__list" *ngIf="!users || !users.length">
  <p>No Users</p>
</div>

<div class="user__list" *ngIf="users.length">
  <table class="table table-hover">
    <thead>
    <tr class="table-header-dark">
      <th>Id</th>
      <th>Name</th>
      <th>Is Admin</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr class="hover-action-container" *ngFor="let item of users" uxHoverActionContainer>
      <td class="text-black">{{ item.id }}</td>
      <td class="text-black">{{ item.name }}</td>
      <td>{{ item.admin }}</td>
      <td>{{ item.firstName }}</td>
      <td>{{ item.lastName }}</td>
      <td>{{ item.email }}</td>
      <td>
        <i class="hpe-icon hpe-view hover-action-icon" (click)="view(item.id)" tooltip="View" uxHoverAction></i>
        <i class="hpe-icon hpe-trash hover-action-icon" (click)="openDeleteDialog(item)" tooltip="Delete"
           uxHoverAction></i>
      </td>
    </tr>
    </tbody>
  </table>
</div>
