<h2>Your Challenge</h2>
<form (ngSubmit)="onSave()" [formGroup]="challengeForm">
  <div formGroupName="date">
    <mat-form-field>
      <input matInput placeholder="Date of event" name="eventDate" formControlName="eventDate" type="date"/>
      <mat-error *ngIf="eventDate.hasError('required')">A date is required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Time of event" name="eventTime" formControlName="eventTime" type="time" min="00:00" max="23:59" step="60"/>
      <mat-error *ngIf="eventTime.hasError('required')">A time is required</mat-error>
    </mat-form-field>
  </div>
  <br/>
  <div formGroupName="scores">
    <mat-form-field>
      <input matInput placeholder="Challenged Score" name="scoreChallenged" formControlName="scoreChallenged" type="number"/>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Challenger Score" name="scoreChallenger" formControlName="scoreChallenger" type="number"/>
    </mat-form-field>
    <mat-error *ngIf="challengeForm.hasError('bothscores')">Both scores must br provided together (or none)</mat-error>
  </div>
  <br/>
  <button type="submit" [disabled]="challengeForm.pristine || !challengeForm.valid" mat-raised-button>
    Save
  </button>
  <button type="button" mat-raised-button (click)="onCancel()">
    Cancel
  </button>
</form>
