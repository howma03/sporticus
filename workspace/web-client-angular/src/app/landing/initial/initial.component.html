<ngx-carousel [inputs]="carouselOne"
  (carouselLoad)="myfunc($event)">
  <ngx-item NgxCarouselItem class="bannerStyle">
    <div class="carousel">
      <img style="height: 900px" src="/assets/images/runner.jpeg"/>
    </div>

  </ngx-item>
  <ngx-item NgxCarouselItem class="bannerStyle">
    <h1>Welcome to slide 2</h1>
  </ngx-item>
  <ngx-item NgxCarouselItem class="bannerStyle">
    <h1>Welcome to slide 3</h1>
  </ngx-item>

  <button NgxCarouselPrev class='leftRs'>&lt;</button>
  <button NgxCarouselNext class='rightRs'>&gt;</button>
</ngx-carousel>
