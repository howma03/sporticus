<h2>Add Group Members</h2>

<div class="user__list" *ngIf="!orgMembers.length">
  <p>All Organisation Members are already in this group</p>
</div>


<div class="user__list" *ngIf="orgMembers.length">
  <table class="table table-hover">
    <thead>
    <tr class="table-header-dark">
      <th>First Name</th>
      <th>Last Name</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr class="hover-action-container" *ngFor="let item of orgMembers" uxHoverActionContainer>
      <td>{{ item.firstName }}</td>
      <td>{{ item.lastName }}</td>
      <td>
        <i class="hpe-icon hpe-add" (click)="addToGroup(item)" tooltip="Add User"
           uxHoverAction></i>
      </td>
    </tr>
    </tbody>
  </table>
</div>
